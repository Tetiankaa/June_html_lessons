<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Resetovať heslo</title>
  <link rel="stylesheet" href="email.css">

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>

<header class="header-main">
  <img src="banner.png" alt="banner">
</header>

<div id="container">
  <div class="bg-light-red"></div>
  <div class="bg-red"></div>

  <div class="reset-container">

    <div class="form-reset">
      <div>
        <p class="form-reset-header">Resetovať heslo</p>
        <p class="form-reset-info">Zadajte email priradený k vášmu účtu a my vám pošleme email s pokynmi na obnovenie hesla.</p>
        <form>
          <input type="email" placeholder="Váš email" id="email"> <br>
          <button class="reset-button">Resetovať heslo</button>
        </form>
      </div>
    </div>

    <div class="reset-img">
      <img src="reset.png" alt="Resetovať heslo">
    </div>

  </div>
</div>

<footer>

  <a href="#" >GDPR a ochrana údajov</a></p>
</footer>

</body>
</html>
