<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Awesome Landing Page</title>
  <link rel="stylesheet" href="landing_page.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Awesome Landing Page</h1>
  <a href="about.html">About</a>

  <div id="card-holder">
    <div class='card'>
      <img src="https://raw.githubusercontent.com/green-fox-academy/myfirstapp-syllabus/master/assets/tree.png" alt="tree in hand">
      <h3>Plan trees</h3>
    </div>
    <div class="card">
      <img src="https://github.com/green-fox-academy/myfirstapp-syllabus/blob/master/assets/deal.png?raw=true" alt="shake hands">
      <h3>Make friends</h3>
    </div>
    <div class="card">
      <img src="https://github.com/green-fox-academy/myfirstapp-syllabus/blob/master/assets/money.png?raw=true" alt="profit">
      <h3>Profit</h3>
    </div>


  </div>


  <div class="newsletter">
    <h3>Newsletter</h3>
    <p>Sign up to our newsletter to recieve awesome news about fresh air.</p>

    <form>
      <input type="text" id="user_input">
      <button type="submit">Subscribe</button>

      <input type="checkbox" id="checkbox">
      <label for="checkbox">I accept the terms and conditions</label>
    </form>

    <div id="closeX">x</div>
  </div>

  <div id="question_mark">?</div>

</div>

</body>
</html>
