<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>

<form action="index_1.html" target="_blank" method="POST">
  <label for="username">username:</label>
  <input type="text" id="username" placeholder="SmartWoman589" minlength="3" maxlength="10" required>
  <br>
  <label for="password">password</label>
  <input type="password" id="password"  minlength="7" required>
  <br>
  <label for="email">email</label>
  <input type="email" id="email" placeholder="tanya@gmail.com" required>
  <br>
  <label for="phone">phone</label>
  <input type="tel" id="phone" placeholder="123-456-7859" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
  <br>
  <label for="birthday">birthday</label>
  <input type="date" id="birthday">
  <br>
  <label for="quantity">quantity:</label>
  <input type="number" id="quantity" min="0" value="1">
  <br>
  <label>title:</label>

  <label for="Mr.">Mr.</label>
  <input type="radio" id="Mr." value="Mr." name="title">

  <label for="Mrs.">Mrs.</label>
  <input type="radio" id="Mrs." value="Mrs." name="title">

  <label for="PhD.">PhD.</label>
  <input type="radio" id="PhD." value="PhD." name="title">
  <br>
  <label for="payment">payment</label>
  <select name="payment" id="payment">
    <option value="visa">visa</option>
    <option value="mastercard">mastercard</option>
    <option value="giftcard">giftcard</option>
  </select>
  <br>
  <label for="checkbox">subscribe</label>
  <input type="checkbox" id="checkbox">
  <br>
  <label for="comment">comment</label>
  <textarea name="comment" id="comment" cols="30" rows="3"></textarea>
  <br>
  <label for="file">file</label>
  <input type="file" id="file" accept="image/png,image/jpeg" multiple>
  <br>
  <input type="submit">
  <input type="reset">

</form>

</body>
</html>
<!--
 <form> - defines an HTML form for user input
      - action attribute specifies where to send the form-data when a form is submitted.
      -  method attribute specifies how to send form-data
<label> - defines a label for an <input> element
<input> - defines an input control
       - minlength - defines a minimum lenght for input element
       - required -specifies that the input element must be filled out
       - placeholder- specifies a short hint that describes the expected value

When a form is submitted to the server, the data from the form is included in an HTTP request.
The data is packaged as a series of name-value pairs.Without the name attribute, an <input> element cannot provide its value to the server on form submission.

<file> - defines that you can choose the file
    -multiple specifies that multiple files can be chosen at once
<select> -  is used to create a drop-down list
 -->
