<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p,body{
      margin: 0;
    }
    #container{
      display: flex;
      height: 90vh;
    }
  .box{
    width: 150px;
    height: 150px;
    font-size: 6em;
    text-align: center;
    border-radius: 15px;
  }
  #box1{
    background-color: #da9fa7;
    align-self: flex-end;
    order: 1;
  }
  #box2{
    background-color: #b3d4fc;
    order: 1;
  }
  #box3{
    background-color: #59b49a;

  }
  #box4{
    background-color: #555555;
    order: -1;

  }
  </style>
</head>
<body>
<div id="container">
  <div id="box1" class="box"><p>1</p></div>
  <div id="box2" class="box"><p>2</p></div>
  <div id="box3" class="box"><p>3</p></div>
  <div id="box4" class="box"><p>4</p></div>

</div>

</body>
</html>
