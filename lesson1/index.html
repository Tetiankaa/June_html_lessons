<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!--charset="UTF-8" - it is attribute of the meta tag -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson 1</title>
</head>
<body>

</body>
</html>

<!--
HTML is the standard markup language for creating Web pages and it consists of a series of elements(tags)
<!doctype html> - Defines the document type
<html> - refers to the start and end of the html document
<head> - contains meta-information about the document, such as title of the webpage, stylesheets, or scripts.
<body> - represents the content of the web page and contains all the visible elements.
-->
